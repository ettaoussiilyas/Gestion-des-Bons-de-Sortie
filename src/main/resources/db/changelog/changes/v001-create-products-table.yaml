databaseChangeLog:
  - changeSet:
      id: 3
      author: marouane
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: reference
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: category
                  type: VARCHAR(100)
              - column:
                  name: reorder_point
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: unit_of_measure
                  type: VARCHAR(50)
