databaseChangeLog:
  - changeSet:
      id: create-produit-table
      author: system
      changes:
        - createTable:
            tableName: produit
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: reference
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    unique: true
              - column:
                  name: description
                  type: VARCHAR(500)
              - column:
                  name: prix_unitaire
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: VARCHAR(100)
              - column:
                  name: stock_actuel
                  type: INTEGER
              - column:
                  name: point_de_commande
                  type: INTEGER
              - column:
                  name: unit_of_measure
                  type: VARCHAR(50)
