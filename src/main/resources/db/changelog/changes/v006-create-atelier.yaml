databaseChangeLog:
  - changeSet:
      id: create-atelier-table
      author: system
      changes:
        - createTable:
            tableName: atelier
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
