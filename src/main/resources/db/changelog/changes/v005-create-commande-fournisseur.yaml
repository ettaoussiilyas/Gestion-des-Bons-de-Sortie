databaseChangeLog:
  - changeSet:
      id: 20251030-create-commande-fournisseur
      author: ai-assistant
      changes:
        - createTable:
            tableName: commande_fournisseur
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date_commande
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: montant_total
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: statut
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: fournisseur_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_commande_fournisseur
                    references: fournisseur(id)