databaseChangeLog:
  - changeSet:
      id: create-produit-table
      author: system
      changes:
        - createTable:
            tableName: produit
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: reference
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: nom
                  type: VARCHAR(150)
                  constraints:
                    unique: true
              - column:
                  name: description
                  type: VARCHAR(500)
              - column:
                  name: categorie
                  type: VARCHAR(100)
              - column:
                  name: unite_mesure
                  type: VARCHAR(50)
