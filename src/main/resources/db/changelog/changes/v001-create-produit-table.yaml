databaseChangeLog:
  - changeSet:
      id: 3
      author: marouane
      changes:
        - createTable:
            tableName: produits
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: reference
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: nom
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: categorie
                  type: VARCHAR(100)
              - column:
                  name: unite_mesure
                  type: VARCHAR(50)
