databaseChangeLog:
  - changeSet:
      id: create-bon-de-sortie-table
      author: system
      changes:
        - createTable:
            tableName: bon_de_sortie
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: numero_bon
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: date_sortie
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: motif_sortie
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: statut
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: atelier_destinataire_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: bon_de_sortie
            baseColumnNames: atelier_destinataire_id
            referencedTableName: atelier
            referencedColumnNames: id
            constraintName: fk_bon_de_sortie_atelier
