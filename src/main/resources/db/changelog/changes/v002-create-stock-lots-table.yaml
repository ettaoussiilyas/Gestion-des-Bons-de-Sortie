databaseChangeLog:
  - changeSet:
      id: v002-create-stock-lots-table
      author: marouane
      changes:
        - createTable:
            tableName: lots
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_lot_product
                    references: products(id)
                    onDelete: CASCADE

              - column:
                  name: lot_number
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: date_entry
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: remaining_quantity
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: purchase_price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
