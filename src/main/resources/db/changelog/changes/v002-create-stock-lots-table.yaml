databaseChangeLog:
  - changeSet:
      id: v002-create-stock-lots-table
      author: marouane
      changes:
        - createTable:
            tableName: lots
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: produit_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_lot_produit
                    references: produits(id)
                    onDelete: CASCADE

              - column:
                  name: numero_lot
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: date_entree
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: quantite_initiale
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: quantite_restante
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: prix_unitaire_achat
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false

              - column:
                  name: statut
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

              - column:
                  name: date_creation
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: date_modification
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
