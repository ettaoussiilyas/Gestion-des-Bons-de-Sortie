databaseChangeLog:
  - changeSet:
      id: create-mouvement-stock-table
      author: system
      changes:
        - createTable:
            tableName: mouvement_stock
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type_mouvement
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: date_mouvement
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: quantite
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: prix_unitaire_lot
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: produit_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: lot_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: bon_de_sortie_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: mouvement_stock
            baseColumnNames: produit_id
            referencedTableName: produit
            referencedColumnNames: id
            constraintName: fk_mouvement_stock_produit
        - addForeignKeyConstraint:
            baseTableName: mouvement_stock
            baseColumnNames: lot_id
            referencedTableName: lot
            referencedColumnNames: id
            constraintName: fk_mouvement_stock_lot
        - addForeignKeyConstraint:
            baseTableName: mouvement_stock
            baseColumnNames: bon_de_sortie_id
            referencedTableName: bon_de_sortie
            referencedColumnNames: id
            constraintName: fk_mouvement_stock_bon_de_sortie
