databaseChangeLog:
  - changeSet:
      id: create-commande-fournisseur-table
      author: system
      changes:
        - createTable:
            tableName: commande_fournisseur
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date_commande
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: montant_total
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: statut
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: fournisseur_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: commande_fournisseur
            baseColumnNames: fournisseur_id
            referencedTableName: fournisseur
            referencedColumnNames: id
            constraintName: fk_commande_fournisseur
        - addForeignKeyConstraint:
            baseTableName: lot
            baseColumnNames: commande_fournisseur_id
            referencedTableName: commande_fournisseur
            referencedColumnNames: id
            constraintName: fk_lot_commande_fournisseur
