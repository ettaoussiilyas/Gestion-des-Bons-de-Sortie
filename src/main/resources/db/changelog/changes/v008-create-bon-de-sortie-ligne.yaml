databaseChangeLog:
  - changeSet:
      id: create-bon-de-sortie-ligne-table
      author: system
      changes:
        - createTable:
            tableName: bon_de_sortie_ligne
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: quantite_demandee
                  type: INTEGER
              - column:
                  name: bon_de_sortie_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: produit_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: bon_de_sortie_ligne
            baseColumnNames: bon_de_sortie_id
            referencedTableName: bon_de_sortie
            referencedColumnNames: id
            constraintName: fk_bon_de_sortie_ligne_bon
        - addForeignKeyConstraint:
            baseTableName: bon_de_sortie_ligne
            baseColumnNames: produit_id
            referencedTableName: produit
            referencedColumnNames: id
            constraintName: fk_bon_de_sortie_ligne_produit
