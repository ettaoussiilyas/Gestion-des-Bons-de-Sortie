databaseChangeLog:
  - changeSet:
      id: create-fournisseur-table
      author: system
      changes:
        - createTable:
            tableName: fournisseur
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: raison_sociale
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: adresse_complete
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: personne_contact
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: telephone
                  type: VARCHAR(20)
              - column:
                  name: ville
                  type: VARCHAR(100)
              - column:
                  name: ice
                  type: VARCHAR(50)
